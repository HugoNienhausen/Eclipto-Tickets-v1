<div class="card">
    <h3>Registrarse</h3>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="username">Nombre</label>
        <input type="text" id="firstname" [(ngModel)]="firstname" name="username" required>
      </div>
      <div class="form-group">
        <label for="username">Apellidos</label>
        <input type="text" id="lastname" [(ngModel)]="lastname" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" 
               (input)="checkPasswords()" (focus)="onPasswordFieldFocused()"
               name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Repetir Contraseña</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" 
               (input)="checkPasswords()" (focus)="onPasswordFieldFocused()"
               name="confirmPassword" required>
      </div>
  
      <!-- Checkbox admin -->
      <div class="checkbox-wrapper-2">
        <label for="adminMode">Registrar como administrador</label>
        <input type="checkbox" id="adminMode" [(ngModel)]="isAdmin" name="isAdmin" class="ikxBAC">
      </div> 
  
      <div *ngIf="passwordTouched">
        <p [style.color]="isLengthValid ? 'green' : 'red'">Debe tener al menos 8 caracteres</p>
        <p [style.color]="hasUpperCase ? 'green' : 'red'">Debe tener al menos una letra mayúscula</p>
        <p [style.color]="hasSpecialChar ? 'green' : 'red'">Debe tener al menos un símbolo especial (!, &#64; , #, $, etc.)</p>
      </div>
  
      <div *ngIf="passwordTouched && passwordMismatch" class="error">
        <p>Las contraseñas deben ser iguales</p>
      </div>
  
      <button type="submit" [disabled]="passwordMismatch || !isLengthValid || !hasUpperCase || !hasSpecialChar">Registrar</button>
    </form>
  
    <div *ngIf="registrationMessage">
      <p>{{ registrationMessage }}</p>
    </div>
  </div>
