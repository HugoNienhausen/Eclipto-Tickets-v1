<div class="event-creator-card">
  <div class="card-header">
    <h2>Crear Nuevo Evento</h2>
    <button class="close-btn" (click)="closeEventCreator()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  
  <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)">
     <!-- Área de imagen -->
     <div class="form-group image-upload">
      <label for="eventImage">Imagen del evento</label>
      <div class="image-preview" [class.has-image]="imagePreview">
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Vista previa">
        <div class="upload-placeholder" *ngIf="!imagePreview">
          <i class="bi bi-image"></i>
          <span>Haz clic o arrastra una imagen</span>
        </div>
        <input 
          type="file" 
          id="eventImage" 
          (change)="onImageSelected($event)"
          accept="image/*"
          #fileInput
        >
      </div>
    </div>
    <div class="form-group">
      <label for="eventName">Nombre del evento</label>
      <input 
        type="text" 
        id="eventName" 
        name="eventName" 
        ngModel 
        required 
        minlength="3"
        placeholder="Ingresa el nombre del evento"
      />
      <div class="validation-error" *ngIf="eventForm.form.get('eventName')?.invalid && eventForm.form.get('eventName')?.touched">
        El nombre es requerido y debe tener al menos 3 caracteres
      </div>
    </div>
    
    <div class="form-group">
      <label for="eventDescription">Descripción</label>
      <textarea 
        id="eventDescription" 
        name="eventDescription" 
        ngModel 
        required
        placeholder="Describe tu evento"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="eventDate">Fecha del evento</label>
      <input 
        type="date" 
        id="eventDate" 
        name="eventDate" 
        ngModel 
        required 
      />
    </div>

    <div class="form-group">
      <label for="maxAttendees">Máximo de asistentes</label>
      <input 
        type="number" 
        id="maxAttendees" 
        name="maxAttendees" 
        ngModel 
        required 
        min="1"
        placeholder="Número de asistentes"
      />
    </div>
    
    <div class="form-group">
      <label for="ticketPrice">Precio de entrada</label>
      <input 
        type="number" 
        id="ticketPrice" 
        name="ticketPrice" 
        ngModel 
        required 
        min="0" 
        step="0.01"
        placeholder="0.00"
      />
    </div>

    <button type="submit" class="submit-btn" [disabled]="eventForm.invalid">
      <i class="bi bi-plus-circle me-2"></i>
      Crear Evento
    </button>
  </form>
</div>
