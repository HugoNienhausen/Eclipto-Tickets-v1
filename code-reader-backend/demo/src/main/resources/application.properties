spring.application.name=spring-boot-code-reader
# Configuraci�n de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/code_reader_app?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=code-reader
spring.datasource.password=code-reader
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci�n de JPA (Java Persistence API)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Agregar estas líneas para mejor diagnóstico
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG

