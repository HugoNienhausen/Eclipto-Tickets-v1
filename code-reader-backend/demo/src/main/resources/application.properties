spring.application.name=spring-boot-code-reader
# Configuraci�n de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/code_reader_app?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=code-reader
spring.datasource.password=code-reader
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci�n de JPA (Java Persistence API)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Agregar estas líneas para mejor diagnóstico
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG

google.clientId=**************apps.googleusercontent.com

# Configuración del servidor de correo
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=hugo@eclipto-tickets.com
spring.mail.password=************
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Configuraci�n de almacenamiento de archivos
# file.upload-dir=./uploads
file.upload-dir=uploads
spring.mvc.static-path-pattern=/api/uploads/**
spring.web.resources.static-locations=file:uploads/

# Configuraci�n de tama�o m�ximo de archivo
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

